architecture = data_mock\architecture_v1.csv
workload_placement = data_mock\workload_placement_v1.csv
observability = data_mock\observability_v1.csv

[domains]
# Map provider IDs to their domain keys
# Use domain keys from [domains_definition] section above
code_quality = GITLAB
cost_optimization = DATA_PORTAL
documentation = GOVERNANCE
operational_excellence = SYSTEMS_MANAGEMENT
security = ARCHITECTURE
data_quality = DATA_CONTROL
resilience = SYSTEMS_RESILIENCE
tech_debt = APPLICATION_LIFECYCLE
vendor_mgmt = VENDOR_MANAGEMENT
architecture = ARCHITECTURE
workload_placement = COST_FINANCE
observability = APPLICATION_LIFECYCLE

[provider_names]
# Map provider IDs to their display names
# Format: provider_id = Display Name
code_quality = Code Quality
cost_optimization = API Response Time
documentation = Documentation
operational_excellence = Service Availability
security = Architecture Compliance
data_quality = Data Control
resilience = System Resilience
tech_debt = Technical Debt
vendor_mgmt = Vendor Performance
architecture = Architecture Compliance Score
workload_placement = Workload Optimization
observability = Observability

[provider_descriptions]
# Map provider IDs to their descriptions
# Format: provider_id = Description text
code_quality = Current metric: Onboarded to source control.
cost_optimization = Average API response time in milliseconds
documentation = Current Metric: Confluence space exists.
operational_excellence = Current metric: Application defined in CMDB.
security = Percentage of systems adhering to architecture standards
data_quality = Current metric: Data portal onboarded.
resilience = System resilience score based on failover success and recovery times
tech_debt = Current metric: Technical debt data available.
vendor_mgmt = Overall vendor performance score based on compliance and support
architecture = Overall architecture compliance and modernization score
workload_placement = Cloud resource optimization and cost efficiency score
observability = Current metric: Observability platform onboarded.

